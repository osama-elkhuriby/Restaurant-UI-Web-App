<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Check out</title>
  <link rel="stylesheet" href="css/product-style.css">

</head>
<body>
<!-- Font Awesome -->
    <script src="https://use.fontawesome.com/2d1c7583b1.js"></script>

  </head>
  <body>
    <section class="container">
        <header>
<a href="index.html">
    <div id="menu"><img src="https://thinsoldier.com/wip/nike-grid/images/icon-menu.svg" alt="Menu"></div>
</a>
            <div id="logo"><img src="images/Vector 1.svg" alt=""></div>
            <div id="cart"><p>1 item <i class="fa fa-shopping-cart" aria-hidden="true"></i></p></div>
        </header>
        <section class="content">
            <article id="checkoutNav" class="shadow">
                <ul>
                    <li>
                        <p>01</p>
                        <i class="fa fa-truck" aria-hidden="true"></i>
                        <p>Shipping</p>
                    </li>
                    <li class="active">
                        <p>02</p>
                        <i class="fa fa-credit-card" aria-hidden="true"></i>
                        <p>Payment</p>
                    </li>
                    <li>
                        <p>03</p>
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <p>Success</p>
                    </li>
                </ul>
            </article>
            <article id="product" class="shadow"><img src="images/Mpic1.svg" alt="Lunar 2"></article>
            <h1>Burger</h1>
            <article id="checkoutCard" class="shadow">
                <div id="details">
                    <dl class="">
                        <dt>Product</dt>
                        <dd> <img id="thumbnail" src="images/Mpic1.svg" alt="Lunar 2"></dd>
                        <dt>Quantity</dt>
                        <dd> <input type="number" value="1"> </dd>
                        <dt>Price</dt>
                        <dd> $69.99 </dd>
                    </dl>
                </div>
                <form action="">
                    <div id="cards">
                        
                        <ul>
                        <li><label for="" name="Card Type">Card Type</label></li>
                            <li><i class="fa fa-cc-visa" aria-hidden="true"></i></li>
                            <li><i class="fa fa-cc-paypal" aria-hidden="true"></i></li>
                            <li><i class="fa fa-cc-amex" aria-hidden="true"></i></li>
                            <li><i class="fa fa-cc-mastercard" aria-hidden="true"></i></li>
                        </ul>
                    </div>
                    <div id="cardNumber">
                        <label for="">Card number</label>
                        <input type="number" placeholder="XXXX">
                        <input type="number" placeholder="XXXX">
                        <input type="number" placeholder="XXXX">
                        <input type="number" placeholder="XXXX">
                    </div>
                    <div id="securityInfo">
                        <label for="">Start date</label>
                        <label for="">Expiry date</label>
                        <label for="">Cvv</label>
                        <input type="text" placeholder="MM/YY">
                        <input type="text" placeholder="MM/YY">
                        <input type="number" placeholder="XXX">
                    </div>

                    <input type="submit" value="Check out" id="btnSubmit">
                </form>
            </article>
        </section>
    </section>

</body>
</html>

</html>
